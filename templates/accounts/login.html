
{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>

  <!-- ** Basic Page Needs ** -->
  <meta charset="utf-8">
  <title>Fawaz Building Materials</title>

  <!-- ** Mobile Specific Metas ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Medical HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Medical HTML Template v1.0">
  
  <!-- ** Plugins Needed for the Project ** -->
  <!-- bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">
  <!-- FancyBox -->
  <link rel="stylesheet" href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}">
  <!-- fontawesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
  <!-- animate.css -->
  <link rel="stylesheet" href="{% static 'plugins/animation/animate.min.css' %}">
  <!-- jquery-ui -->
  <link rel="stylesheet" href="{% static 'plugins/jquery-ui/jquery-ui.css' %}">
  <!-- timePicker -->
  <link rel="stylesheet" href="{% static 'plugins/timePicker/timePicker.css' %}">
  
  <!-- Stylesheets -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
  <!--Favicon-->
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

</head>


<body>
  <div class="page-wrapper">


<section class="section contact">
  <!-- container start -->
  <div class="container">
    <div class="row" style="margin-top: -30px;">
      <div class="card shadow" style="width: 600px; padding: 60px; margin-left: 300px;">
        <div class="col-md-12>
       
          <div class="contact-form">
            <!-- contact form start -->
            <h3 style="color: black; text-align: center;">Inventory Management System</h3>
            <div class="row">
              <img style="width: 25%; margin-left: 200px; border-radius: 50px; margin-top: 20px;" src="{% static 'images/Fawaz.jpeg' %}" alt="">
            </div>
            
             <div style="text-align: center; margin-top: -50px;">
              
              <h3 style="color: black; margin-top: 90px;">Login</h3>
              <p style="color: black;">Enter login credentials</p>
             </div>
            <form action="" class="row" method="post">
              {% csrf_token %}
              
              <div class="col-lg-12 mt-3">
                <input type="text" name="username" class="form-control main" placeholder="username" required>
              </div>
  
              <div class="col-lg-12 ">
                <input type="password" name="password" class="form-control main mt-3" placeholder="password" required>
              </div>
  
  
              <div class="col-md-12 text-right ">
                <button class="btn btn-style-one w-100 mt-3" type="submit">Login</button>
              </div>
  
              
              {% if messages %}
                 
              {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" style="margin-left: 150px; margin-top: 5px;" role="alert" >
                  <strong>{{ message }}</strong> 
                  
              </div>
                  
              {% endfor %}
          
          {% endif %}
          </div>
    
            </form>
  
  
            <!-- contact form end -->
          </div>
      </div>
      
      </div>
    </div>
  </div>
  <!-- container end -->
</section>
<!--====  End of Contact Form  ====-->





<!-- jquery -->
<script src="{% static 'plugins/jquery.min.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
<!-- Slick Slider -->
<script src="{% static 'plugins/slick/slick.min.js' %}"></script>
<script src="{% static 'plugins/slick/slick-animation.min.js' %}"></script>
<!-- FancyBox -->
<script src="{% static 'plugins/fancybox/jquery.fancybox.min.js' %}" defer></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
<script src="{% static 'plugins/google-map/gmap.js' %}" defer></script>

<!-- jquery-ui -->
<script src="{% static 'plugins/jquery-ui/jquery-ui.js' %}" defer></script>
<!-- timePicker -->
<script src="{% static 'plugins/timePicker/timePicker.js' %}" defer></script>

<!-- script js -->
<script src="{% static 'js/script.js' %}"></script>
<script>
    setTimeout(function() {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
            setTimeout(function() {
                alert.remove();
            }, 150); // Adjust this timing as needed
        }
    }, 2000); // Time in milliseconds before the alert disappears (e.g., 3000ms = 3 seconds)
</script>
</body>

</html>
